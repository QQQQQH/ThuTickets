<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.w3.org/1999/xhtml" xmlns:layout="http://www.ultraq.net.nz/web/thymeleaf/layout"
    layout:decorate="~{layout}">

<head>
    <title>修改活动</title>
</head>

<body>
<!--    <h1 layout:fragment="head">修改活动</h1>-->
    <h1 layout:fragment="leadText">修改活动</h1>
    <p layout:fragment="leadMessage">请修改活动</p>
    <div layout:fragment="content">
        <form method="post" th:action="@{/admin/events/update?eventid={id}(id=${event.getEventid()})}" enctype="multipart/form-data">
            <div class="form-group">
                <label for="title">标题</label>
                <input type="text" class="form-control" id="title" name="title" th:value="${event.getTitle()}">
            </div>
            <div class="form-group">
                <label for="date">日期</label>
                <input type="date" class="form-control" id="date" name="eventDate" th:value="${event.getEventDate()}">
            </div>
            <div class="form-group">
                <label for="time">时间</label>
                <input type="time" class="form-control" id="time" name="eventTime" th:value="${event.getEventTime()}">
            </div>
            <div class="form-group">
                <label for="place">地点</label>
                <input type="text" class="form-control" id="place" name="location" th:value="${event.getLocation()}">
            </div>
            <div class="form-group">
                <label for="orderDate">抢票日期</label>
                <input type="date" class="form-control" id="orderDate" name="purchaseDate" th:value="${event.getPurchaseDate()}">
            </div>
            <div class="form-group">
                <label for="orderTime">抢票时间</label>
                <input type="time" class="form-control" id="orderTime" name="purchaseTime" th:value="${event.getPurchaseTime()}">
            </div>
            <div class="form-group">
                <label for="ticketNum">票量</label>
                <input type="number" class="form-control" id="ticketNum" name="ticketsLeft" th:value="${event.getTicketsLeft()}">
            </div>
            <div class="form-group">
                <label for="text">简介</label>
                <textarea class="form-control" id="text" name="text" rows="3" th:text="${event.getText()}"></textarea>
            </div>
            <div class="form-group">
                <label for="inputImg">图片上传</label><br />
                <input type="file" class="form-control-file" id="inputImg" name="inputImg" accept="image/*">
                <small class="form-text text-muted">请上传活动相关图片。</small>
            </div>

            <button type="submit" class="btn btn-primary">提交</button>
        </form>
    </div>
</body>

</html>
